<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo App</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .todo-app-container {
        margin: auto;
        margin-top: 40px;
        max-width: 600px;
        padding: 30px 100px;
        border: 5px solid rgb(81, 81, 160);
      }
      .todo-item-container {
        display: flex;
        margin: 10px;
      }

      .todo-item {
        margin-left: none;
        margin-right: 20px;
      }
      .x-button {
        margin-left: 10px;
      }
      .line-through {
        text-decoration: line-through;
      }
      .todo-list {
        margin: 0;
        padding: 0;
        margin-top: 30px;
        margin-bottom: 30px;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="todo-app-container">
      <div class="todo-app">
        <h2 style="color: blue">Todo App</h2>
        <form action="#" id="todoForm">
          <input
            type="text"
            class="todo-input"
            placeholder="What do you need to do?"
            style="width: 100%"
          />
        </form>
        <ul class="todo-list">
          <li class="todo-item-container">
            <div class="todo-item" style="width: 100%">
              <input type="checkbox" class="todo-check" />
              <span class="todo-item-label" style="color: rgb(219, 8, 96)"
                >Finish JavaScript Series</span
              >
            </div>
            <button
              class="x-button"
              style="
                border: none;
                float: right;
                background-color: inherit;
                font-size: 20px;
              "
            >
              &times;
            </button>
          </li>
        </ul>

        <div class="remaining-container">
          <hr style="color: darkgrey" />
          <span style="color: green"
            ><strong><span id="itemsRemaining">3</span></strong>
            <em>items remaining</em></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
